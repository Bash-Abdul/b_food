<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-400 font-bash">


       <!-- CONTENT WRAPPER -->
       <div class="grid md:grid-cols-3">

        <div class="md:col-span-1">
            <nav>

                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100 text-end">
                        <a href="/" class="text-gray-900">B_Food</a>
                    </h1>
                </div>

                <ul class="text-end pt-4 pr-4">
                    <li class="text-gray-900 font-bold"><a href="#"><span>Home</span></a></li>
                    <li><a href="#"><span>About</span></a></li>
                    <li><a href="#"><span>Contact</span></a></li>
                </ul>

            </nav>
        </div>
        <!-- End Nav -->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">

            <div class="flex justify-center md:justify-end gap-2">
                <a href="#" class="text-primary">Login</a>
                <a href="#" class="text-secondary-200">Sign Up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold mt-12">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-red-200">Latest recipes</h4>

                <div class="mt-8 grid gap-10 sm:grid-cols-2 lg:grid-cols-3">
                    <!-- Cards go here -->
                    <div class="card">
                        <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <!-- <h4 class="p-2 bg-gray-300 absolute top-3 left-3 rounded-full">25min</h4> -->
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>

                        <div class="badge">
                            <span>25 min</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <!-- <h4 class="p-2 bg-gray-300 absolute top-3 left-3 rounded-full">25min</h4> -->
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>

                        <div class="badge">
                            <span>25 min</span>
                        </div>
                    </div>

                    <div class="card">
                        <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <!-- <h4 class="p-2 bg-gray-300 absolute top-3 left-3 rounded-full">25min</h4> -->
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                        </div>

                        <div class="badge">
                            <span>25 min</span>
                        </div>
                    </div>

                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-red-200">Most Popular</h4>

                <div class="mt-8">
                    <!-- Cards go here -->

                </div>

                <div class="flex md:justify-center text-white">
                    <div class="bg-secondary-100 text-secondary-200 p-1">
                        Load more
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
